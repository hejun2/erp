		function checkform(myform){
		if(myform.addressee.value==""){
			alert("收件人地址不能为空！");myform.addressee.focus();return false;
		}
		if(!checkemail(myform.addressee.value)){
			alert("您输入的收件人地址不正确！");myform.addresser.focus();return false;
		}	
		if(myform.title.value==""){
			alert("邮件主题不能为空！");myform.title.focus();return false;
		}
		if(oEditor.document.body.innerText==""){
			alert("邮件内容不能为空！");oEditor.focus();return false;
		}
		form1.content.value=oEditor.document.body.innerHTML;
	}
	function add(email){
		if(email!=""){
			s=sendform.recievepo.value;
			if(s!=""){		//验证邮箱地址是否正确
				arrS=s.split(",");	//将邮箱地址分割为数组
				flag=false;		//标记是否已经添加
				for(i=0;i<arrS.length;i++){
					if(arrS[i]==email){	//判断该Email地址是否已经添加
						flag=true;
						break;				//跳出for循环
					}
				}
				if(!flag){		//当邮件地址没有添加
					sendform.recievepo.value=s+","+email;
				}
			}else{
				sendform.recievepo.value=email;	//添加邮件地址到“收件人”文本框
			}
		}
	}
	</script>
